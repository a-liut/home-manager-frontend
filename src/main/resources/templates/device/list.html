<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base/base :: layout('Devices', ~{::main})}">

<body>

<main role="main" class="container mt-5">
    <div class="row">
        <div class="col-md">
            <div class="accordion" id="devicesAccordion">
                <div class="card" th:each="d,iter : ${devices}">
                    <div class="card-header" th:id="'heading'+${iter.index}">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                    th:data-target="'#collapse'+${iter.index}"
                                    aria-expanded="false"
                                    th:aria-controls="'collapse'+${iter.index}"
                                    th:text="${d.name}">
                                Device name
                            </button>
                        </h2>
                    </div>
                    <div th:id="'collapse'+${iter.index}" class="collapse" th:aria-labelledby="'heading'+${iter.index}"
                         data-parent="#devicesAccordion">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <ul>
                                        <li th:text="|Address: ${d.address}|"></li>
                                        <li th:text="|Online: ${d.online}|"></li>
                                        <li th:text="'Heartbeat URL: '+(${d.heartbeatUrl} ? ${d.heartbeatUrl} : ${'Not set'})"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <a class="btn btn-secondary" th:href="@{/devices/}+${d.id}" th:text="'Details'">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- /.container -->

</body>
</html>
