<html th:fragment="layout (user)" xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <div class="form-group row">
        <label for="user-name" class="col-sm-4 col-form-label font-weight-bold">Name</label>
        <div class="col-sm-8">
            <p class="form-control-plaintext" id="user-name" th:text="${user.name}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label for="user-email" class="col-sm-4 col-form-label font-weight-bold">Email address</label>
        <div class="col-sm-8">
            <p class="form-control-plaintext" id="user-email" th:text="${user.email}"></p>
        </div>
    </div>
</div>
</body>
</html>
