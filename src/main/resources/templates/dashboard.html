<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${appTitle}"></title>

    <link rel='stylesheet' th:href='@{/webjars/bootstrap/css/bootstrap.min.css}'>

</head>

<body>

<div th:replace="base/header :: header(${appTitle})"></div>

<main role="main" class="container mt-5">

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <span th:text="|Registered devices (${devices.length})|"></span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <ol>
                                <li th:each="device : ${devices}" th:text="${device}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a class="btn btn-link m-auto" th:text="'See all devices...'"
                               th:href="@{/devices}">Devices</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</main>
<!-- /.container -->

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
