<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base/base :: layout('Dashboard', ~{::main})}">

<body>

<main role="main" class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <span th:text="|Registered devices (${devices.length})|"></span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <ol>
                                <li th:each="device : ${devices}" th:text="${device}"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a class="btn btn-link m-auto" th:text="'See all devices...'"
                               th:href="@{/devices}">Devices</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <span th:text="|Users (${users.length})|"></span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <ol>
                                <li th:each="user : ${users}" th:text="${user.name}"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- /.container -->

</body>
</html>
